<!DOCTYPE html>
<html>

<head>
    <title>Gender Diary</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <link rel="stylesheet" href="FontAwesome/css/all.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <script type="text/javascript" src="scripts/charts.js"></script>
    <script type="text/javascript" src="scripts/constants.js"></script>
    <script type="text/javascript" src="scripts/datePicker.js"></script>
    <script type="text/javascript" src="scripts/dateUtils.js"></script>
    <script type="text/javascript" src="scripts/events.js"></script>
    <script type="text/javascript" src="scripts/script.js"></script>
    <script type="text/javascript" src="scripts/rgba.js"></script>
    <script type="text/javascript" src="scripts/ui.js"></script>
</head>

<body onload="initialize()">
    <div class="title">
        Gender Diary
    </div>
    <div class="wrapper">
        <div class="historyContainer" id="historyContainer">
            <span>History (Most Recent to Least Recent)</span>
            <div class="circlesContainer" id="circlesContainer"></div>
            <div class="historyEntryContainer" id="historyEntryContainer"></div>
            <button onclick="handleClearHistoryPressed()">Clear History</button>
        </div>
        <div class="mainContainer">
            <div>
                <p class="genderLabel">Feminine</p>
                <input class="feminineRange" type="range" min="0" max="100" value="0" class="slider"
                    onchange="handleRangeValueChange(event)" id="feminineRange">
            </div>
            <div>
                <p class="genderLabel">Non-Binary</p>
                <input class="nonBinaryRange" type="range" min="0" max="100" value="0" class="slider"
                    onchange="handleRangeValueChange(event)" id="nonBinaryRange">
            </div>
            <div>
                <p class="genderLabel">Masculine</p>
                <input class="masculineRange" type="range" min="0" max="100" value="0" class="slider"
                    onchange="handleRangeValueChange(event)" id="masculineRange">
            </div>
            <div>
                <p class="genderLabel">Sense of Gender</p>
                <input class="senseOfGenderRange" type="range" min="0" max="100" value="0" class="slider"
                    onchange="handleRangeValueChange(event)" id="senseOfGenderRange">
            </div>
            <div class="currentCircleContainer" onmouseover="handleCircleMouseover()">
                <div class="circle tooltip" id="currentCircle">
                    <span class="tooltiptext" id="tooltipText"></span>
                </div>
            </div>
            <div class="logSectionContainer">
                <input type="text" name="dateTimePicker" id="dateTimePicker" readonly></input>
                <textarea class="logTextArea" rows="7" id="logTextArea"></textarea>
                <button onclick="handleLogGenderButtonPressed()">Log This Gender</button>
            </div>
        </div>
        <div class="chartContainer" id="chartContainer">
            <span>Average Gender Percentage</span>
            <div class="rangeDatePickerContainer">
                <span class="rangeDatePickerTitle">Timeframe</span>
                <input class="rangeDatePicker" type="text" name="rangeDatePicker" id="rangeDatePicker" readonly/>
            </div>
            <div class="genderChartsContainer">
                <canvas id="barChartCanvas"></canvas>
                <canvas id="feminineChartCanvas"></canvas>
                <canvas id="nonBinaryChartCanvas"></canvas>
                <canvas id="masculineChartCanvas"></canvas>
                <canvas id="senseOfGenderCanvas"></canvas>
            </div>
        </div>
    </div>
</body>

</html>
